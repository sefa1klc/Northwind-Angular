<div class = "content" style="margin-top: 140px; margin-left: 12px;">
  <div class = "row">
    <div class = "col-md-6">
      <div class = "card">
        <div class="card-header"><h5 class = "title">Add Product</h5>
          <div class="card-body">
            <form [formGroup]="productAddForm">
              <div class="form-group">
                <label class="ms-2" for = "productName">Product Name</label>
                <div class="mb-3">
                  <input type="text"
                         id="productName"
                         formControlName="productName"
                         class="form-control"
                         placeholder="Product Name"/>
                </div>
                <label class="ms-2" for = "categoryID">Category ID</label>
                <div class="mb-3">
                  <input type="number"
                         id="categoryID"
                         formControlName="categoryID"
                         class="form-control"
                         placeholder="Category ID"
                         min="0"/>
                </div>
                <label class="ms-2" for = "unitPrice">Unit Price</label>
                <div class="mb-3">
                  <input type="number"
                         id="unitPrice"
                         formControlName="unitPrice"
                         class="form-control"
                         placeholder="Unit Price"
                         min="0"/>
                </div>
                <label class="ms-2" for = "unitsInStock">Stock Quantity</label>
                <div class="mb-3">
                  <input type="number"
                         id="unitsInStock"
                         formControlName="unitsInStock"
                         class="form-control"
                         placeholder="Stock Quantity"
                         min="0"/>
                </div>
              </div>
            </form>
          </div>
          <div class ="card-footer">
            <button class="btn btn-fill btn-primary" (click)="add()">Add</button>
          </div>
        </div>
      </div>
    </div>

    <div class = "col-md-6">
      <div class = "card">
        <div class="card-header"><h5 class = "title">Update Product</h5>
          <div class="card-body">
            <form [formGroup]="productUpdateForm">
              <div class="form-group">
                <label class="ms-2" for = "productName">Product Name</label>
                <div class="mb-3">
                  <input type="text"
                         id="uProductName"
                         formControlName="productName"
                         class="form-control"
                         placeholder="Product Name"/>
                </div>
                <label class="ms-2" for = "uProductID">Product ID</label>
                <div class="mb-3">
                  <input type="number"
                         id="uProductID"
                         formControlName="productID"
                         class="form-control"
                         placeholder="Product ID"
                         min="0"/>
                </div>
                <label class="ms-2" for = "uCategoryID">Category ID</label>
                <div class="mb-3">
                  <input type="number"
                         id="uCategoryID"
                         formControlName="categoryID"
                         class="form-control"
                         placeholder="Category ID"
                         min="0"/>
                </div>
                <label class="ms-2" for = "unitPrice">Unit Price</label>
                <div class="mb-3">
                  <input type="number"
                         id="uUnitPrice"
                         formControlName="unitPrice"
                         class="form-control"
                         placeholder="Unit Price"
                         min="0"/>
                </div>
                <label class="ms-2" for = "unitsInStock">Stock Quantity</label>
                <div class="mb-3">
                  <input type="number"
                         id="uUnitsInStock"
                         formControlName="unitsInStock"
                         class="form-control"
                         placeholder="Stock Quantity"
                         min="0"/>
                </div>
              </div>
            </form>
          </div>
          <div class ="card-footer">
            <button class="btn btn-fill btn-primary" (click)="update()">Update</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
