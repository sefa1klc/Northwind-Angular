<li class="nav-item dropdown">
  <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
    Your Cart
  </a>
  <div>
    <ul *ngIf="cartItems.length >= 0" class="dropdown-menu">
      <li *ngFor="let item of cartItems" class="dropdown-item d-flex justify-content-between align-items-center">
        <span>
          {{item.product.productName}}
          <span *ngIf="item.quantity > 1" class="badge text-bg-warning">{{item.quantity}}</span>
        </span>
        <span (click)="removeCartItem(item.product)"  class="badge text-bg-danger ms-2">Delete</span>
      </li>
      <li><hr class="dropdown-divider"></li>
      <li><a class="dropdown-item">Go to Cart</a></li>
    </ul>
  </div>
</li>
